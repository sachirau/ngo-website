<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('All.jpg');
    background-size: cover;
}

.don-sec {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 50px 0;
}

.heading h2 {
    color: white;
    background-color: #333;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
}

.don-box {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: center;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: inline-block;
    width: 100%;
    max-width: 300px;
}

.don-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.don-box img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 15px;
    transition: transform 0.3s ease-in-out;
}

.don-box:hover img {
    transform: scale(1.1);
}

h3 {
    color: #3498db;
}

p {
    color: #555;
    margin-bottom: 15px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.col-lg-4 {
    flex: 0 0 31.333%;
    max-width: 31.333%;
}

button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    border: 2px solid #4CAF50;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
    border-color: #45a049;
    color: #fff;
}

</style>
    <title>Board Of Directors</title>
</head>
<body>
    <section class="don-sec" id="donation">
        <div class="container">
            <div class="heading">
                <h2>Board Of Directors</h2>
            </div>
            <div class="don-box">
                <div class="image-circle">
                    <img src="founder.png" alt="img">
                </div>
                <div class="text">
                    <h3>Devang Singh</h3>
                    <p>President/Founder</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="vice president.png" alt="img">
                        <h3>Nikita Patil</h3>
                        <p>Vice President</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="head internal project.png" alt="img">
                        <h3>Shravani Kadane</h3>
                        <p>Head at Internal Project</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="internship department.png" alt="img">
                        <h3>Viraj Amale</h3>
                        <p>Head at Social Media</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="head event mang.png" alt="img">
                        <h3>Pratiksha Talekar</h3>
                        <p>Head at Event Management</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="educational awereness.png" alt="img">
                        <h3>Rashmi Pai</h3>
                        <p>Head at Educational Program</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="don-box">
                        <img src="knowledge sharing.png" alt="img">
                        <h3>Samiksha Keshavkar</h3>
                        <p>Head at Knowledge Sharing</p>
                    </div>
                </div>
            </div>
        </div>
           </section>
</body>
</html>
